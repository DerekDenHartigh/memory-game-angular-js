<div ng-if="ctrl.showModal"
     class="modal-wrapper">
  <div class="modal">
    <div class="modal-header">
      <div class="modal-title">
        {{ ctrl.modalTitle || 'Confirm' }}
      </div>
      <div class="modal-toolbar-buttons">
        <div class="modal-close" ng-click="ctrl.showModal = false">x</div>
      </div>
    </div>
    <div class="modal-body">
      <ng-transclude></ng-transclude>
    </div>
    <div class="modal-footer" ng-class="{ 'bg-white' : !(ctrl.showButtonCancel || ctrl.showButtonSubmit) }">
      <div class="button button-pause"
           ng-if="ctrl.buttonCancelText"
           ng-click="ctrl.showModal = false">
        {{ ctrl.buttonCancelText || 'Cancel' }}
      </div>
      <div class="button button-go"
           ng-if="ctrl.buttonSubmitText"
           ng-click="ctrl.onSubmit($event)"
           >
        {{ ctrl.buttonSubmitText || 'Submit' }}
      </div>
    </div>
  </div>
</div>
