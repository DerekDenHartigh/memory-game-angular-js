<div class="container">
  Game Controls:
  <game-controls start="ctrl.GameService.start($event)"
                 pause="ctrl.GameService.pause($event)"
                 reset="ctrl.GameService.reset($event)"></game-controls>
  <div class="card-grid">
    <card ng-repeat="card in ctrl.GameService.cards track by card.id"
          id="card.id"
          name="card.name"
          image="card.image"
          isFlipped="card.isFlipped"
          isMatched="card.isMatched"
          order="card.order"></card>
  </div>
</div>

<timer></timer>
